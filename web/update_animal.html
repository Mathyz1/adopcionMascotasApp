<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar datos de animal</title>
    <script
      src="https://kit.fontawesome.com/e15e8c34af.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="./img/perro.webp" type="image/x-icon" />
  </head>
  <body>
    <header id="idheader"></header>
    <div id="msj-alerta"></div>

    <main>
      <div class="container">
        <h1>Modificacion tipo de Animal</h1>
        <div class="container-form">
          <form id="appAnimal" class="formulario">
            <div class="mb-3">
              <label for="txtId">Id</label>
              <input
                type="text"
                class="form-control"
                name="txtId"
                id="txtId"
                :value="datos.id"
                disabled
              />
            </div>

            <div class="mb-3">
              <label for="txtDescripcion">Descripcion:</label>
              <input
                type="text"
                class="form-control"
                name="txtDescripcion"
                id="txtDescripcion"
                :value="datos.descripcion"
              />
            </div>

            <div class="mb-3">
              <label for="txtImagen">Imagen:</label>
              <input
                type="url"
                class="form-control"
                name="txtImagen"
                id="txtImagen"
                :value="datos.imagen"
              /><br />
            </div>

            <div class="fila-doble">
              <div class="item-fila-doble">
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="modificarAnimal()"
                >
                  Modificar
                </button>
              </div>
              <div class="item-fila-doble">
                <a href="animales.html" class="btn btn-warning"
                  >Ir a animales</a
                >
              </div>
            </div>
          </form>
        </div>

        <br />
      </div>
    </main>
    <footer id="idfooter"></footer>
    <script src="js/index.js"></script>
    <script src="js/alerta.js"></script>
    <script src="./js/update_animal.js"></script>
  </body>
</html>
