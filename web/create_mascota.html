<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="nonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="idheader"></header>
    <main style="margin: 1% 20%">
      <div class="container">
        <h1>Alta Mascota</h1>
        <!--onsubmit="guardarMascota()"-->
        <form>
          <div class="mb-3">
            <label for="txtNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="txtNombre"
              id="txtNombre"
            /><br />
          </div>
          <div class="mb-3">
            <label for="txtDescripcion">Descripcion</label>
            <input
              type="text"
              class="form-control"
              name="txtDescripcion"
              id="txtDescripcion"
            />
            <br />
          </div>
          <!-- Este tiene que ser un checkbox-->
          <p>Sexo:</p>
          <div class="mb-3">
            <input type="radio" name="txtSexo" id="txtSexo1" value="hembra" />
            <label for="txtSexo1">Hembra</label>
            <br />
            <input type="radio" name="txtSexo" id="txtSexo2" value="macho" />
            <label for="txtSexo2">Macho</label>
            <br />
          </div>
          <div class="mb-3">
            <label for="txtEdad">Edad</label>
            <input
              type="number"
              class="form-control"
              name="txtEdad"
              id="txtEdad"
            />
            <br />
          </div>
          <div class="mb-3">
            <label for="txtFoto">Foto</label>
            <input
              type="text"
              class="form-control"
              name="txtFoto"
              id="txtFoto"
            />
            <br />
          </div>

          <div class="mb-3" id="appAnimal">
            <label for="txtAnimal">Animal:</label>
            <select name="select" id="txtAnimal">
              <option v-for="dato in datos" :value="dato.id">
                {{dato.descripcion}}
              </option>
            </select>
          </div>
          <div id="app">
            <div class="mb-3">
              <input
                type="checkbox"
                name="txtDesparasitado"
                id="txtDesparasitado"
                value="desparasitado"
                v-model="checkedValores"
              />
              <label for="txtDesparasitado">Desparasitado</label>
              <br />
            </div>

            <div class="mb-3">
              <input
                type="checkbox"
                name="txtVacunado"
                id="txtVacunado"
                value="vacunado"
                v-model="checkedValores"
              />
              <label for="txtVacunado">Vacunado</label>
              <br />
            </div>

            <div class="mb-3">
              <input
                type="checkbox"
                name="txtEsterilizado"
                id="txtEsterilizado"
                value="esterilizado"
                v-model="checkedValores"
              />
              <label for="txtEsterilizado">Esterilizado</label>
              <br />
            </div>

            <input
              type="text"
              id="checkedValores"
              name="checkedValores"
              :value="checkedValores"
              hidden
            />
          </div>

          <div class="mb-3">
            <label for="txtPeso">peso</label>
            <input
              type="number"
              class="form-control"
              name="txtPeso"
              id="txtPeso"
            />
            <br />
          </div>
          <p>Tama√±o:</p>
          <div class="mb-3">
            <input
              type="radio"
              name="txtTamanio"
              id="txtTamanio1"
              value="chico"
            />
            <label for="txtTamanio1">Chico</label>
            <br />
            <input
              type="radio"
              name="txtTamanio"
              id="txtTamanio2"
              value="mediano"
            />
            <label for="txtTamanio2">Mediano</label>
            <br />
            <input
              type="radio"
              name="txtTamanio"
              id="txtTamanio3"
              value="grande"
            />
            <label for="txtTamanio3">Grande</label>
            <br />
          </div>

          <button
            type="button "
            class="btn btn-success"
            onclick="guardarMascota()"
          >
            Grabar
          </button>
        </form>
        <br />
        <a href="index.html" class="btn btn-warning">Home</a>
      </div>
      <div id="imagen"></div>
    </main>
    <script src="js/index.js"></script>
    <script src="./js/main_animal.js"></script>
    <script src="./js/main_mascota.js"></script>
  </body>
</html>
